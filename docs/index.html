<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMMLU+ Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; padding-bottom: 50px; }
        .hero { background: white; border-bottom: 1px solid #e2e8f0; padding: 40px 0; margin-bottom: 30px; }
        .chart-container { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; min-height: 400px; }
        .lb-header { display: grid; grid-template-columns: 2fr 1fr 1fr 40px; padding: 15px 25px; font-weight: 700; background: #1e293b; color: white; border-radius: 12px; margin-bottom: 10px; }
        .model-card { background: white; border-radius: 12px; margin-bottom: 8px; border: 1px solid #e2e8f0; overflow: hidden; }
        .model-trigger { display: grid; grid-template-columns: 2fr 1fr 1fr 40px; padding: 15px 25px; cursor: pointer; align-items: center; }
        .category-item { border: 1px solid #f1f5f9; border-radius: 8px; margin-bottom: 5px; }
        .category-trigger { padding: 10px 15px; cursor: pointer; display: flex; justify-content: space-between; background: #fafafa; font-weight: 600; font-size: 0.9rem; }
        .subject-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; padding: 12px; background: white; }
        .subject-stat { border-left: 3px solid #cbd5e1; padding-left: 8px; }
        .subject-name { font-size: 0.7rem; color: #64748b; display: block; text-transform: capitalize; }
        .subject-val { font-weight: 700; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="hero text-center">
    <div class="container">
        <h1 class="fw-bold">ðŸ‡¹ðŸ‡¼ TMMLU+ Leaderboard</h1>
        <p class="text-muted">Interactive Results for Traditional Chinese LLM Benchmarking</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6"><div class="chart-container"><div id="radar-chart"></div></div></div>
        <div class="col-lg-6"><div class="chart-container"><div id="bar-chart"></div></div></div>
    </div>

    <div class="lb-header mt-4">
        <div>Model</div>
        <div class="text-center">Overall</div>
        <div class="text-center">TMMLU+ Avg</div>
        <div></div>
    </div>
    <div id="leaderboard-container"></div>
</div>

<script>
const CSV_PATH = 'https://raw.githubusercontent.com/MuhammadSaqlainAslam/tmmlu-leaderboard/main/results/benchmark.csv';

const DISCIPLINE_MAP = {
    "Science": ["fire_science", "secondary_physics", "advance_chemistry", "organic_chemistry", "physics", "junior_science_exam", "junior_chemistry", "engineering_math", "statistics_and_machine_learning", "tve_mathematics", "tve_natural_sciences"],
    "Business": ["auditing", "financial_analysis", "insurance_studies", "business_management", "marketing_management", "management_accounting", "finance_banking", "taxation", "real_estate", "anti_money_laundering", "trust_practice", "official_document_management"],
    "Health & Medicine": ["clinical_psychology", "pharmacy", "veterinary_pathology", "dentistry", "pharmacology", "veterinary_pharmacology", "basic_medical_science", "occupational_therapy_for_psychological_disorders", "optometry", "traditional_chinese_medicine_clinical_medicine"],
    "Humanities": ["logic_reasoning", "education", "educational_psychology", "human_behavior", "geography_of_taiwan", "jce_humanities", "chinese_language_and_literature", "junior_chinese_exam", "politic_science", "three_principles_of_people", "national_protection", "general_principles_of_law", "administrative_law", "introduction_to_law", "taiwanese_hokkien", "music", "education_(profession_level)"],
    "Tech & Engineering": ["computer_science", "mechanical", "nautical_science", "technical", "agriculture", "culinary_skills", "tve_design"]
};

Papa.parse(CSV_PATH, {
    download: true, header: true, dynamicTyping: true,
    complete: function(res) { process(res.data); }
});

function process(data) {
    const models = Object.keys(data[0]).filter(k => k !== 'task_name' && k !== 'metric');
    let results = models.map(mName => {
        let mData = { name: mName, disciplines: {}, allScores: [] };
        data.forEach(row => {
            const score = row[mName];
            if (score === null || isNaN(score) || !row.task_name) return;
            if (!row.metric.includes('accuracy') && !row.metric.includes('match')) return;

            mData.allScores.push(score);
            const taskLower = row.task_name.toLowerCase();
            
            for (let disc in DISCIPLINE_MAP) {
                if (DISCIPLINE_MAP[disc].some(sub => taskLower.includes(sub.toLowerCase()))) {
                    if (!mData.disciplines[disc]) mData.disciplines[disc] = [];
                    mData.disciplines[disc].push({ 
                        subject: row.task_name.split('-').pop().replace(/_/g, ' '), 
                        score: score 
                    });
                }
            }
        });
        mData.overall = mData.allScores.length ? (mData.allScores.reduce((a,b)=>a+b,0)/mData.allScores.length) : 0;
        let dAvgs = Object.values(mData.disciplines).map(arr => arr.reduce((a,b)=>a+b.score,0)/arr.length);
        mData.tmmlu_avg = dAvgs.length ? (dAvgs.reduce((a,b)=>a+b,0)/dAvgs.length) : 0;
        return mData;
    }).sort((a,b) => b.overall - a.overall);
    render(results);
}

function render(data) {
    const container = document.getElementById('leaderboard-container');
    container.innerHTML = "";
    data.forEach((m, mIdx) => {
        let discHTML = '';
        for (let disc in m.disciplines) {
            const avg = m.disciplines[disc].reduce((a,b)=>a+b.score,0) / m.disciplines[disc].length;
            const subId = `details-${mIdx}-${disc.replace(/\s/g, '')}`;
            discHTML += `
                <div class="category-item">
                    <div class="category-trigger" data-bs-toggle="collapse" data-bs-target="#${subId}">
                        <span>${disc} <small class="text-muted ms-2">(${(avg*100).toFixed(1)}%)</small></span>
                        <small>Subjects â–¾</small>
                    </div>
                    <div id="${subId}" class="collapse">
                        <div class="subject-grid">${m.disciplines[disc].map(s => `
                            <div class="subject-stat">
                                <span class="subject-name">${s.subject}</span>
                                <span class="subject-val">${(s.score*100).toFixed(1)}%</span>
                            </div>`).join('')}
                        </div>
                    </div>
                </div>`;
        }
        container.innerHTML += `
            <div class="model-card">
                <div class="model-trigger" data-bs-toggle="collapse" data-bs-target="#m-exp-${mIdx}">
                    <div class="fw-bold">${m.name}</div>
                    <div class="text-center text-primary fw-bold">${(m.overall*100).toFixed(1)}%</div>
                    <div class="text-center fw-bold">${(m.tmmlu_avg*100).toFixed(1)}%</div>
                    <div class="text-end">â–¾</div>
                </div>
                <div id="m-exp-${mIdx}" class="collapse p-3 border-top bg-light">${discHTML || '<p class="p-2">No category data found.</p>'}</div>
            </div>`;
    });
    draw(data);
}

function draw(data) {
    const cats = Object.keys(DISCIPLINE_MAP);
    const radarTraces = data.slice(0,5).map(m => ({
        type: 'scatterpolar', r: cats.map(c => {
            const d = m.disciplines[c];
            return d ? (d.reduce((a,b)=>a+b.score,0)/d.length) : 0;
        }),
        theta: cats, fill: 'toself', name: m.name
    }));
    Plotly.newPlot('radar-chart', radarTraces, { polar: { radialaxis: { range: [0, 1] } }, margin: { t: 40, b: 40, l: 40, r: 40 }, legend: { orientation: 'h', y: -0.2 } });

    const barTraces = data.slice(0,5).map(m => ({
        x: cats, y: cats.map(c => {
            const d = m.disciplines[c];
            return d ? (d.reduce((a,b)=>a+b.score,0)/d.length) : 0;
        }),
        type: 'bar', name: m.name
    }));
    Plotly.newPlot('bar-chart', barTraces, { barmode: 'group', yaxis: { range: [0, 1], tickformat: ',.0%' }, legend: { orientation: 'h', y: -0.4 } });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
