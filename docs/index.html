<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TMMLU+ Leaderboard</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      font-weight: 700;
    }
    table th {
      cursor: pointer;
    }
  </style>
</head>

<body class="container py-4">

  <h1 class="mb-4">TMMLU+ Leaderboard</h1>

  <div class="table-responsive">
    <table id="leaderboard" class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Rank</th>
          <th>Model</th>
          <th>Average</th>
          <th>STEM</th>
          <th>Humanities</th>
          <th>Social Science</th>
          <th>Other</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="radar" style="height: 450px;"></div>

  <script>
    async function loadLeaderboard() {
      // âœ… RELATIVE PATH (works on GitHub Pages)
      const response = await fetch("./leaderboard.json");
      const data = await response.json();

      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";

      data.forEach((row, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${row.model}</td>
          <td>${row.average.toFixed(2)}</td>
          <td>${row.stem.toFixed(2)}</td>
          <td>${row.humanities.toFixed(2)}</td>
          <td>${row.social_science.toFixed(2)}</td>
          <td>${row.other.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });

      drawRadar(data[0]);
    }

    function drawRadar(row) {
      const trace = {
        type: "scatterpolar",
        r: [
          row.stem,
          row.humanities,
          row.social_science,
          row.other,
          row.stem
        ],
        theta: [
          "STEM",
          "Humanities",
          "Social Science",
          "Other",
          "STEM"
        ],
        fill: "toself"
      };

      Plotly.newPlot("radar", [trace], {
        polar: { radialaxis: { visible: true, range: [0, 100] } },
        showlegend: false,
        title: row.model
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
