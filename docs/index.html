<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TMMLU+ Leaderboard</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      font-weight: 700;
    }
    table th {
      cursor: pointer;
    }
  </style>
</head>

<body class="container py-4">

  <h1 class="mb-4">TMMLU+ Leaderboard</h1>

  <!-- Leaderboard Table -->
  <div class="table-responsive mb-5">
    <table id="leaderboard" class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Rank</th>
          <th>Model</th>
          <th>Overall</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Radar Chart -->
  <div id="radar" style="height: 480px;"></div>

  <script>
    async function loadLeaderboard() {
      const response = await fetch("./leaderboard.json");
      const json = await response.json();

      const leaderboard = json.leaderboard;
      const details = json.details;

      // Sort by overall score (descending)
      leaderboard.sort((a, b) => b.overall - a.overall);

      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";

      leaderboard.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row.model}</td>
          <td>${row.overall.toFixed(4)}</td>
        `;

        // Click row â†’ update radar
        tr.addEventListener("click", () => {
          drawRadar(row.model, details[row.model]);
        });

        tbody.appendChild(tr);
      });

      // Draw radar for top model by default
      drawRadar(leaderboard[0].model, details[leaderboard[0].model]);
    }

    function drawRadar(modelName, modelDetails) {
      if (!modelDetails || !modelDetails.general) {
        document.getElementById("radar").innerHTML =
          "<p class='text-danger'>No detailed data available.</p>";
        return;
      }

      const general = modelDetails.general;

      const labels = Object.keys(general);
      const values = Object.values(general);

      const trace = {
        type: "scatterpolar",
        r: [...values, values[0]],
        theta: [...labels, labels[0]],
        fill: "toself"
      };

      const layout = {
        title: modelName,
        polar: {
          radialaxis: {
            visible: true,
            range: [0, 1]
          }
        },
        showlegend: false
      };

      Plotly.newPlot("radar", [trace], layout);
    }

    loadLeaderboard();
  </script>
</body>
</html>
